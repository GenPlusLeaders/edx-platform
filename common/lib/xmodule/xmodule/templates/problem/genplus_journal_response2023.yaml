---
metadata:
    display_name: 2023 Journal Response
    markdown: !!null
data: |
    <div class="journals-xblock journal-listed theme-lightblue">
      <problem class="short_answers">
        <div class="journals-xblock-wapper">
          <div class="asn-icon top-left">
            <img src="/static/images/asset-logo-pink.svg" alt="Logo Left" />
          </div>
          <div class="asn-icon top-right">
            <img src="/static/images/read-alt.png" width="50" alt="Icon Read" />
          </div>
          <div class="journals-form">
            <div class="col">
              <div class="journals-info">
                <div class="journals-info-header">
                  <div class="img-box">
                    <img src="/static/images/great-reflection-badge.png" width="65" alt="Badge opportunity - Great Reflection" />
                    <div class="text-area">
                      <!--
                        Hint! Use <br /> to move word on to the next line. For example, 'Great<br />Reflection' the word Reflection will be move to the next line.
                      -->
                      <span class="badge-title">Badge<br />opportunity - </span>
                      <strong class="badge-name">Great<br />Reflection</strong>
                    </div>
                  </div>
                  <h2>YOUR JOURNAL</h2>
                </div>
                <div class="img-block">
                  <img src="/static/images/icon-think.svg" width="25" alt="Info" />
                  <span>Type your answer in the journal.</span>
                </div>
                <p>I can use BFG to help me communicate a message more effectively than just using words alone. For example when ...</p>
              </div>
            </div>
            <div class="col">
              <stringresponse answer=".*." type="regexp ci">
                <label>
                  <img src="/static/images/icon-tag.svg" width="25" alt="Tag" />
                  <span class="question-text">I am able to change my PACE, TONE, and VOLUME to make my communication more effective. For example I can...</span>
                </label>
                <additional_answer answer="Please type a response"/>
                <div class="text-wrapper">
                  <textline multiline="true" size="20" placeholder="Type in your answer here..." />
                </div>
              </stringresponse>
            </div>
          </div>
        </div>
      </problem>
    </div>
