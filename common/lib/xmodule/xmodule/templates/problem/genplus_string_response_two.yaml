---
metadata:
    display_name: Gen+ Two String Responses
    markdown: !!null
data: |
    <div class="journals-xblock multiple theme-dark">
      <problem class="short_answers">
        <div class="journals-xblock-wapper">
          <div class="journals-info">
            <h2>Your Turn</h2>
            <p>Think. What's the one thing you want to achieve this year?</p>
            <p>It could be something to do with school, home or the community.</p>
          </div>
          <div class="journals-form two">
            <div class="col">
              <stringresponse answer="\w" type="regexp ci">
                <label class="question-text">Describe what you want to achieve and why.</label>
                <additional_answer answer="Please type a response"/>
                <div class="text-wrapper">
                  <textline multiline="true" size="20" placeholder="Type in your answer here..." />
                </div>
              </stringresponse>
            </div>
            <div class="col">
              <stringresponse answer="\w" type="regexp ci">
                <label class="question-text">'<strong>Calculate</strong>' the risks vs pay-offs.</label>
                <additional_answer answer="Please type a response"/>
                <div class="text-wrapper">
                  <textline multiline="true" size="20" placeholder="Type in your answer here..." />
                </div>
              </stringresponse>
            </div>
          </div>
        </div>
      </problem>
    </div>
